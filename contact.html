<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="contact.css" />
    <script src="form.js"></script>
    <title>Contact Page</title>
  </head>
  <body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg bg-light fw-bolder">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/logo.png" alt="logo">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark active" aria-current="page" href="addproject.html">Add Project</a>
            </li>
          </ul>

          <a href="contact.html" class="btn bg-dark text-white px-3 rounded-pill">Contact Me </a>
        </div>
      </div>
  </nav>

  <section class="mb-2 text-dark">
    <div class="container-fluid d-flex justify-content-center align-items-center mt-5">
        <div class="container-form">
            <h2 class="mb-5 text-center fw-bold">GET IN TOUCH</h2>
            <form>
                <div class="mb-2 fw-bold">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp">
                </div>
                <div class="mb-2 fw-bold">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-2 fw-bold">
                    <label for="inputPhone" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="inputPhone" aria-describedby="emailHelp">
                </div>
                <label for="input-subject" class="fw-bold">Subject</label>
                <div class="input-group mb-2">
                  <select class="form-select" id="input-subject">
                    <option selected></option>
                    <option value="Frontend">Frontend</option>
                    <option value="Backend">Backend</option>
                    <option value="Fullstack">Fullstack</option>
                  </select>
                </div>
                <div class="mb-2">
                    <label for="inputMessage" class="form-label fw-bold">Your Message</label>
                    <textarea class="form-control" id="inputMessage" cols="30" rows="3" style="resize:none ;"></textarea>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn bg-black text-white px-3 rounded-pill">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>
  </body>
</html>
